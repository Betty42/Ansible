---
- name: Install docker on server nodes
  hosts: all
  become: true

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: yes
        force_apt_get: yes

    - name: Install packages to allow apt to use a repository over HTTPS
      apt:
        name: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']
        state: latest
        update_cache: yes
      become: true

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        id: 0EBFCD88
      become: true

    - name: set up the stable repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
        state: present
      become: true

    - name: Update the apt package and install latest version of docker-ce
      apt:
        update_cache: yes
        name: docker-ce
        state: latest
      become: true
      become_method: sudo

    - name: Install docker system packages
      apt:
        name: ['docker-ce', 'docker-ce-cli', 'containered.io']
        state: latest
        update_cache: yes
      become: true
      become_method: sudo
      notify: Restart Docker

    - name: Restart Docker
      service:
        name: docker
        state: restarted    - name: create docker group

    - name: create docker group
      group:
        name: docker
        state: present


